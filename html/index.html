<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>

    <main class="card">

        <header class="header">
            <img src="../images/bg-pattern-card.svg" alt="" class="header_img">
        </header>
        <figure class="perfil_container">
            <img src="../images/image-victor.jpg" alt="" class="perfil_img">
        </figure>

        <section class="content">
            <h1>Victor Crest <span class="highlight">26</span></h1>
            <p><span>London</span></p>
            <hr>
            <footer class="rrss">
                <div class="data">
                    <p>80K</p>
                    <p><span class="highlight">Followers</span></p>
                </div>
                <div class="data">
                    <p>803K</p>
                    <p><span class="highlight">Likes</span></p>
                </div>
                <div class="data">
                    <p>1.4K</p>
                    <p><span class="highlight">Photos</span></p>
                </div>
            </footer>
        </section>
    </main>
</body>
</html>
